<!DOCTYPE html>
<html lang="en">
    <script src="js/loadAndModifyEmpolyes.js" type="text/javascript"></script>
    <h1>Dolgok listája</h1>
<table id="EmpsTable">
    <tr>
        <th>Id</th>
        <th>Név</th>
        <th>Fizetés</th>
        <th>Beosztás</th>
        <th>Kor</th>
        <th>Végzetség</th>
        <th>Főnöke</th>
    </tr>
</table>
<h1>Adatok módosítása</h1>
<form id="EmpsForm">
    <table>
        <tr>
            <td>Id:</td>
        <td> <input type="text" name="id" id="id" required autofocus /></td>
        </tr>
      <tr>
          <td>Név:</td>
      <td> <input type="text" name="name" id="name" required /></td>
      </tr>
      <tr>
          <td>Fizetés:</td>
      <td> <input type="text" name="salery" id="salery" required /></td>
      </tr>
      <tr>
          <td>Beosztás:</td>
      <td> <input type="text" name="role" id="role" required /></td>
      </tr>
      <tr>
        <td>Kor:</td>
    <td> <input type="text" name="age" id="age" required /></td>
    </tr>
    <tr>
        <td>Végzetség:</td>
    <td> <input type="text" name="education" id="education" required /></td>
    </tr>
    <tr>
        <td>Fónöke:</td>
    <td> <input type="text" name="boss" id="boss" required /></td>
    </tr>
      <tr>
          <td> <input type="submit" ></td>
      </tr>
    </table>
  </form>
</html>
